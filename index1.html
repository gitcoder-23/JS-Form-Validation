<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>New JS Form Demo</title>
  </head>
  <body>
    <div
      class="container mt-4 pb-4 pt-4"
      style="background-color: #f1f1f1; height: auto"
    >
      <h1 class="text-center text-success">JS New Form Validation</h1>

      <form
        action="#"
        class="employee_form_class"
        method=""
        name="employee_form"
        id="employee_form"
        onsubmit="return validFormSubmit()"
      >
        <div class="row mt-4 mb-4">
          <div class="col-md-6">
            <label>Username <span>*</span></label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Type username"
              class="form-control"
            />
            <span id="user_err" style="color: red"></span>
          </div>
          <div class="col-md-6">
            <label>Password <span>*</span></label>
            <input
              type="text"
              name="password"
              id="password"
              placeholder="Type password"
              class="form-control"
            />
            <span id="pass_err" style="color: red"></span>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col-md-6">
            <label>Confirm Password <span>*</span></label>
            <input
              type="text"
              name="confirmpass"
              id="confirmpass"
              placeholder="Type Re-password"
              class="form-control"
            />
            <span id="con_pass_err" style="color: red"></span>
          </div>
          <div class="col-md-6">
            <label>Mobile <span>*</span></label>
            <input
              type="text"
              name="mobile"
              id="mobile"
              placeholder="Type mobile number"
              class="form-control"
            />
            <span id="mobile_err" style="color: red"></span>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-md-6">
            <label>Email <span>*</span></label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="test@yahoo.com"
              class="form-control"
            />
            <span id="email_err" style="color: red"></span>
          </div>
          <div class="col-md-6">
            <label>User Image <span>*</span></label>
            <input
              type="file"
              name="userimage"
              id="userimage"
              class="form-control"
            />
          </div>
        </div>
        <div class="row mb-4">
          <div class="col-md-6">
            <label>Gender <span>*</span></label>
            <input type="radio" name="gender" id="gender" value="male" />
            &nbsp;Male
            <input
              type="radio"
              name="gender"
              id="gender"
              value="female"
            />&nbsp;Female
            <input
              type="radio"
              name="gender"
              id="gender"
              value="other"
            />&nbsp;Other
          </div>
          <div class="col-md-6">
            <label>Usertype <span>*</span></label>
            <input
              type="checkbox"
              name="usertype"
              id="usertype"
              value="admin"
            />&nbsp; Admin
            <input
              type="checkbox"
              name="usertype"
              id="usertype"
              value="employee"
            />&nbsp; Employee
            <input
              type="checkbox"
              name="usertype"
              id="usertype"
              value="hr"
            />&nbsp; HR
          </div>
        </div>
        <div class="row mb-4">
          <div class="col-md-6">
            <label>Course <span>*</span></label>
            <select id="course" name="course" class="form-control">
              <option value="">--Select--</option>
              <option value="BTech">BTech</option>
              <option value="MTech">MTech</option>
              <option value="PHD">PHD</option>
            </select>
            <span id="course_err" style="color: red"></span>
          </div>
          <div class="col-md-6">
            <label>User Message <span>*</span></label>
            <textarea
              name="usermessage"
              id="usermessage"
              class="form-control"
              rows="4"
            ></textarea>
            <span id="message_err" style="color: red"></span>
          </div>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>

    <script text="text/javascript">
      var form = document.getElementById('employee_form');
      function validFormSubmit(event) {
        event.preventDefault();
        // variable definition
        var userName = document.getElementById('username').value;

        var passWord = document.getElementById('password').value;

        // console.log('passWord-lengeth-->', passWord.length);
        var confirmpassWord = document.getElementById('confirmpass').value;
        var mobileNo = document.getElementById('mobile').value;
        // console.log('mobileNo-->', mobileNo);
        var emailId = document.getElementById('email').value;
        var courseField = document.getElementById('course').value;
        var userMessage = document.getElementById('usermessage').value;
        console.log('courseField-->', courseField);

        // logic
        if (userName == '') {
          document.querySelector('#user_err').innerHTML =
            '** Please add username';
          // setTimeout(() => {
          //   document.querySelector('#user_err').innerHTML = '';
          // }, 3000);
          return false;
        }
        if (passWord == '') {
          document.querySelector('#pass_err').innerHTML =
            '** Please add password';
          // setTimeout(() => {
          //   document.querySelector('#pass_err').innerHTML = '';
          // }, 3000);
          return false;
        }
        if (passWord.length < 2 || passWord.length >= 20) {
          document.querySelector('#pass_err').innerHTML =
            '** Password must be between 2 and 20';
          return false;
        }
        if (confirmpassWord == '') {
          document.querySelector('#con_pass_err').innerHTML =
            '** Please add confirm password';
          // setTimeout(() => {
          //   document.querySelector('#pass_err').innerHTML = '';
          // }, 3000);
          return false;
        }

        if (passWord !== confirmpassWord) {
          document.querySelector('#con_pass_err').innerHTML =
            '** Password missmatch';
          return false;
        }
        if (!mobileNo) {
          document.querySelector('#mobile_err').innerHTML =
            '** Add mobile number';
          return false;
        }
        if (isNaN(mobileNo)) {
          document.querySelector('#mobile_err').innerHTML =
            '** Mobile number is a number';
          return false;
        }
        if (mobileNo.length != 10) {
          document.querySelector('#mobile_err').innerHTML =
            '** Mobile number always 10 digit';
          return false;
        }

        if (!emailId) {
          document.querySelector('#email_err').innerHTML =
            '** Please add email';
          return false;
        }
        // if (emailId.indexOf('@')) {
        //   document.querySelector('#email_err').innerHTML =
        //     '** Invalid email need add @';
        //   return false;
        // }
        if (courseField == '') {
          document.querySelector('#course_err').innerHTML =
            '** Please select one course';
          return false;
        }
        if (userMessage == '') {
          document.querySelector('#message_err').innerHTML =
            '** Please add message';
          return false;
        }
        if (userMessage.length < 3) {
          document.querySelector('#message_err').innerHTML =
            '** message must be max 3';
          return false;
        }
        return true;
      }
      form.addEventListener('submit', validFormSubmit);
    </script>
  </body>
</html>
