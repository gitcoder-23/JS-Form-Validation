<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>New JS Form Demo</title>
  </head>
  <body>
    <div
      class="container mt-4 pb-4 pt-4"
      style="background-color: #f1f1f1; height: auto"
    >
      <h1 class="text-center text-success">JS New Form Validation</h1>

      <form
        action="#"
        class=""
        method=""
        name="employee_form"
        id="employee_form"
      >
        <div class="row mt-4 mb-4">
          <div class="col-md-6">
            <label>Username <span>*</span></label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Type username"
              class="form-control"
            />
          </div>
          <div class="col-md-6">
            <label>Password <span>*</span></label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Type password"
              class="form-control"
            />
          </div>
        </div>
        <div class="row mb-4">
          <div class="col-md-6">
            <label>Confirm Password <span>*</span></label>
            <input
              type="text"
              name="confirmpass"
              id="confirmpass"
              placeholder="Type Re-password"
              class="form-control"
            />
          </div>
          <div class="col-md-6">
            <label>Mobile <span>*</span></label>
            <input
              type="text"
              name="mobile"
              id="mobile"
              placeholder="Type mobile number"
              class="form-control"
            />
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-md-6">
            <label>Email <span>*</span></label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="Type email"
              class="form-control"
            />
          </div>
          <div class="col-md-6">
            <label>User Image <span>*</span></label>
            <input
              type="file"
              name="userimage"
              id="userimage"
              class="form-control"
            />
          </div>
        </div>
        <div class="row mb-4">
          <div class="col-md-6">
            <label>Gender <span>*</span></label>
            <input type="radio" name="gender" id="gender" value="male" />
            &nbsp;Male
            <input
              type="radio"
              name="gender"
              id="gender"
              value="female"
            />&nbsp;Female
            <input
              type="radio"
              name="gender"
              id="gender"
              value="other"
            />&nbsp;Other
          </div>
          <div class="col-md-6">
            <label>Usertype <span>*</span></label>
            <input
              type="checkbox"
              name="usertype"
              id="usertype"
              value="admin"
            />&nbsp; Admin
            <input
              type="checkbox"
              name="usertype"
              id="usertype"
              value="employee"
            />&nbsp; Employee
            <input
              type="checkbox"
              name="usertype"
              id="usertype"
              value="hr"
            />&nbsp; HR
          </div>
        </div>
        <div class="row mb-4">
          <div class="col-md-6">
            <label>Course <span>*</span></label>
            <select class="form-control">
              <option value="">--Select--</option>
              <option value="BTech">BTech</option>
              <option value="MTech">MTech</option>
              <option value="PHD">PHD</option>
            </select>
          </div>
          <div class="col-md-6">
            <label>User Message <span>*</span></label>
            <textarea
              name="usermessage"
              id="usermessage"
              class="form-control"
              rows="4"
            ></textarea>
          </div>
        </div>

        <button type="submit" class="btn btn-success">Primary</button>
      </form>
    </div>
  </body>
</html>
