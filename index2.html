<head>

    <title>JS Form HW</title>

<body>
    <div class="container mt-4 pb-4 pt-4 suman_cls">
      <h1 class="text-center text-success">Form Validation practice</h1>
    
    <form
    action="#"
    class=""
    method=""
    name="Emplyee form"
    id="Emplyee form"
    >
    <div class="row mt-4 mb-4">
        <div class="col-md-2">
            <label>username<span>*</span></label>
            <input
            type="text"
            name="username"
            id="username"
            placeholder="Type username"
            class="form-control"
            readonly
            />
        </div>
        <div class="col-md-4">
            <label>username<span>*</span></label>
            <input
            type="text"
            name="username"
            id="username"
            placeholder="Type username"
            class="form-control"
            required
            />
        </div>
        <div class="col-md-6">
            <label>username<span>*</span></label>
            <input
            type="text"
            name="username"
            id="username"
            placeholder="Type username"
            class="form-control"
            />
        </div>
    </div>
    <div class="row mb-4">
      <div class="col-md-6">
        <label>Confirm Password <span>*</span></label>
        <input
          type="text"
          name="confirmpass"
          id="confirmpass"
          placeholder="Type Re-password"
          class="form-control"
        />
      </div>
      <div class="col-md-6">
        <label>Mobile <span>*</span></label>
        <input
          type="text"
          name="mobile"
          id="mobile"
          placeholder="Type mobile number"
          class="form-control"
        />
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-md-6">
        <label>Email <span>*</span></label>
        <input
          type="text"
          name="email"
          id="email"
          placeholder="Type email"
          class="form-control"
        />
      </div>
      <div class="col-md-6">
        <label style="color: blue">User Image <span style="color: red">*</span></label>
        <input
          type="file"
          name="userimage"
          id="userimage"
          class="form-control"
          accept="image/x-png,image/gif,image/jpeg"
          
        />
      </div>
    </div>
    <div class="row mb-4">
      <div class="col-md-6">
        <label>Gender <span>*</span></label>
        <input type="radio" name="gender" id="gender" value="male" />
        &nbsp;Male
        <input
          type="radio"
          name="gender"
          id="gender"
          value="female"
        />&nbsp;Female
        <input
          type="radio"
          name="gender"
          id="gender"
          value="other"
        />&nbsp;Other
      </div>
      <div class="col-md-6">
        <label>Usertype <span>*</span></label>
        <input
          type="checkbox"
          name="usertype"
          id="usertype"
          value="admin"
        />&nbsp; Admin
        <input
          type="checkbox"
          name="usertype"
          id="usertype"
          value="employee"
        />&nbsp; Employee
        <input
          type="checkbox"
          name="usertype"
          id="usertype"
          value="hr"
        />&nbsp; HR
      </div>
    </div>
    <div class="row mb-4">
      <div class="col-md-6">
        <label>Course <span>*</span></label>
        <select class="form-control">
          <option value="">--Select--</option>
          <option value="BTech">BTech</option>
          <option value="MTech">MTech</option>
          <option value="PHD">PHD</option>
        </select>
      </div>
      <div class="col-md-6">
        <label>User Message <span>*</span></label>
        <textarea
          name="usermessage"
          id="usermessage"
          class="form-control"
          rows="4"
        ></textarea>
      </div>
    </div>

    <button type="submit" class="btn btn-success">Primary</button>
  </form>
</div>


</body>
