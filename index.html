<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Form Validation</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- help-tut->> "https://youtu.be/8H4HAhiZ8Io" -->
    <!-- help-tut->> https://youtu.be/9_UQkEgtvfk -->
    <!-- help-tut->>ragex-> https://youtu.be/fz8bwvn9lA4 -->
    <div class="container bg-light">
      <div class="mt-4">
        <h1 class="text-success text-center">Javascript Form Validation</h1>
      </div>
      <br />
      <div class="col-md-8 m-auto d-block pb-4">
        <form
          method=""
          action="#"
          id="user_form"
          name="user_form"
          onsubmit="return validation()"
        >
          <div class="form-group">
            <label>Username: <span>*</span> </label>
            <input
              type="text"
              name="user"
              id="user"
              class="form-control"
              autocomplete="off"
            />
            <span id="usernameerr" class="text-danger font-weight-bold"></span>
          </div>

          <div class="form-group">
            <label>Gender: <span>*</span> </label>
            <!-- <input
              type="radio"
              checked
              name="gender"
              id="gender"
              value="male"
              autocomplete="off"
            /> -->
            <input
              type="radio"
              name="gender"
              id="gender"
              value="male"
              autocomplete="off"
            />
            Male
            <input
              type="radio"
              name="gender"
              id="gender"
              value="female"
              autocomplete="off"
            />
            Female
            <input
              type="radio"
              name="gender"
              id="gender"
              value="other"
              autocomplete="off"
            />
            Other
            <div>
              <span id="gendererr" class="text-danger font-weight-bold"></span>
            </div>
          </div>

          <div class="form-group">
            <label>User Type: <span>*</span> </label>&nbsp; &nbsp;
            <!-- <input
              type="checkbox"
              checked
              name="usertype"
              id="usertype"
              value="admin"
              autocomplete="off"
            /> -->
            <input
              type="checkbox"
              name="user_type"
              id="user_type"
              value="admin"
              autocomplete="off"
            />&nbsp; Admin&nbsp;
            <input
              type="checkbox"
              name="user_type"
              id="user_type"
              value="employee"
              autocomplete="off"
            />&nbsp; Employee &nbsp;
            <input
              type="checkbox"
              name="user_type"
              id="user_type"
              value="hr"
              autocomplete="off"
            />
            &nbsp; HR
            <div>
              <span
                id="usertypeerr"
                class="text-danger font-weight-bold"
              ></span>
            </div>
          </div>

          <div class="form-group">
            <label>Course: <span>*</span> </label>
            <select id="course" name="course" class="form-control">
              <option value="">--Select--</option>
              <option value="BTech">BTech</option>
              <option value="MTech">MTech</option>
              <option value="PHD">PHD</option>
            </select>
            <div>
              <span id="courceerr" class="text-danger font-weight-bold"></span>
            </div>
          </div>
          <div class="form-group">
            <label>Password: <span>*</span></label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              autocomplete="off"
            />
            <span id="passworderr" class="text-danger font-weight-bold"></span>
          </div>
          <div class="form-group">
            <label>Confirm Password: <span>*</span></label>
            <input
              type="password"
              name="confirmpass"
              id="confirmpass"
              class="form-control"
              autocomplete="off"
            />
            <span
              id="confirmpasserr"
              class="text-danger font-weight-bold"
            ></span>
          </div>
          <div class="form-group">
            <label>Mobile: <span>*</span></label>
            <input
              type="text"
              name="mobile"
              id="mobile"
              class="form-control"
              autocomplete="off"
            />
            <span id="mobileerr" class="text-danger font-weight-bold"></span>
          </div>
          <div class="form-group">
            <label>Email: <span>*</span></label>
            <input
              type="text"
              name="email"
              id="email"
              class="form-control"
              autocomplete="off"
            />
            <span id="emailerr" class="text-danger font-weight-bold"></span>
          </div>
          <div class="form-group">
            <label>Message: <span>*</span></label>
            <textarea
              id="message"
              name="message"
              placeholder="Enter your message"
              row="6"
              class="form-control"
            ></textarea>

            <span id="messageerr" class="text-danger font-weight-bold"></span>
          </div>
          <div class="form-group">
            <label>User Image: <span>*</span></label>
            <!-- <input type="file" accept="image/png, image/gif, image/jpeg" name="user_image" id="user_image" /> -->
            <input
              type="file"
              name="user_image"
              id="user_image"
              class="form-control"
            />
            <div>
              <span id="imageerr" class="text-danger font-weight-bold"></span>
            </div>
          </div>
          <div class="form-group">
            <input
              type="submit"
              name="submit"
              id="submit"
              value="Submit"
              class="btn btn-success"
            />
          </div>
        </form>
      </div>
    </div>
    <!-- Js script -->
    <script src="./validation.js"></script>
  </body>
</html>
