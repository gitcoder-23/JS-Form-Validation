<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">


<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Form Validation 1</title>
</head>
<body>
        <div class="container mt-4 pb-4 pt-4" style="background-color: aqua; height:auto">
        <h1 class="text-center text-success">Registration</h1>
        <form
        action="#"
        class="employee_form_class"
        method=""
        name="employee_form"
        id="employee_form"
        onsubmit="return validFormSubmit()"
        >
        <div class="row mt-4 mb-4">
            <div class="col-md-6">
              <label>Name <span>*</span></label>
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Type username"
                class="form-control"
              />
              <span id="user_err" style="color: red"></span>
            </div>
            <div class="col-md-6">
              <label>Password <span>*</span></label>
              <input
                type="text"
                name="password"
                id="password"
                placeholder="Type password"
                class="form-control"
              />
              <span id="pass_err" style="color: red"></span>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-md-6">
              <label>Confirm Password <span>*</span></label>
              <input
                type="text"
                name="confirmpass"
                id="confirmpass"
                placeholder="Type Re-password"
                class="form-control"
              />
              <span id="con_pass_err" style="color: red"></span>
            </div>
            <div class="col-md-6">
              <label>Mobile <span>*</span></label>
              <input
                type="text"
                name="mobile"
                id="mobile"
                placeholder="Type mobile number"
                class="form-control"
              />
              <span id="mobile_err" style="color: red"></span>
            </div>
          </div>
  
          <div class="row mb-4">
            <div class="col-md-6">
              <label>Email <span>*</span></label>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="test@yahoo.com"
                class="form-control"
              />
              <span id="email_err" style="color: red"></span>
            </div>
            <div class="col-md-6">
              <label>Image <span>*</span></label>
              <input
                type="file"
                name="userimage"
                id="userimage"
                class="form-control"
              />
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-md-6">
              <label>Gender <span>*</span></label>
              <input type="radio" name="gender_field" id="gender_field" value="male" />
              &nbsp;Male
              <input
                type="radio"
                name="gender_field"
                id="gender_field"
                value="female"
              />&nbsp;Female
              <input
                type="radio"
                name="gender_field"
                id="gender_field"
                value="other"
              />&nbsp;Other
              <div>
                <span id="gender_err" style="color: red"></span>
              </div>
            </div>
            <div class="col-md-6">
              <label>Usertype <span>*</span></label>
              <input
                type="checkbox"
                name="usertype"
                id="usertype"
                value="admin"
              />&nbsp; Admin
              <input
                type="checkbox"
                name="usertype"
                id="usertype"
                value="employee"
              />&nbsp; Employee
              <input
                type="checkbox"
                name="usertype"
                id="usertype"
                value="hr"
              />&nbsp; HR
              <div>
                <span id="usertype_err" style="color: red"></span>
              </div>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-md-6">
              <label>Course <span>*</span></label>
              <select id="course_name" name="course_name" class="form-control">
                <option value="">--Select--</option>
                <option value="BTech">BTech</option>
                <option value="MTech">MTech</option>
                <option value="PHD">PHD</option>
              </select>
              <span id="course_err" style="color: red"></span>
            </div>
            <div class="col-md-6">
              <label>User Message <span>*</span></label>
              <textarea
                name="usermessage"
                id="usermessage"
                class="form-control"
                rows="4"
              ></textarea>
              <span id="message_err" style="color: red"></span>
            </div>
          </div>
  
          <button type="submit"  class="btn btn-success">Save</button>
        </form>
      </div>
  
  <!-- <script src="/formValidation.js" ></script>  -->
  <script type='text/javascript' src="./formValidation.js"> </script>
    
    </body>
  </html>
  
    </form>
    </div>
</body>
</html>
