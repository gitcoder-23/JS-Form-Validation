<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Form Validation</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- help-tut->> "https://youtu.be/8H4HAhiZ8Io" -->
    <!-- help-tut->> https://youtu.be/9_UQkEgtvfk -->
    <div class="container bg-light">
      <div class="mt-4">
        <h1 class="text-success text-center">Javascript Form Validation</h1>
      </div>
      <br />
      <div class="col-md-8 m-auto d-block pb-4">
        <form
          method=""
          action="#"
          id="user_form"
          name="user_form"
          onsubmit="return validation()"
        >
          <div class="form-group">
            <label>Username: <span>*</span> </label>
            <input
              type="text"
              name="user"
              id="user"
              class="form-control"
              autocomplete="off"
            />
            <span id="usernameerr" class="text-danger font-weight-bold"></span>
          </div>

          <div class="form-group">
            <label>Gender: <span>*</span> </label>
            <input
              type="radio"
              name="gender"
              id="gender"
              value="male"
              autocomplete="off"
            />
            Male
            <input
              type="radio"
              name="gender"
              id="gender"
              value="female"
              autocomplete="off"
            />
            Female
            <input
              type="radio"
              name="gender"
              id="gender"
              value="other"
              autocomplete="off"
            />
            Other
            <div>
              <span id="gendererr" class="text-danger font-weight-bold"></span>
            </div>
          </div>

          <div class="form-group">
            <label>Course: <span>*</span> </label>
            <select id="course" name="course">
              <option value="">--Select--</option>
              <option value="BTech">BTech</option>
              <option value="MTech">MTech</option>
              <option value="PHD">PHD</option>
            </select>
            <div>
              <span id="courceerr" class="text-danger font-weight-bold"></span>
            </div>
          </div>
          <div class="form-group">
            <label>Password: <span>*</span></label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              autocomplete="off"
            />
            <span id="passworderr" class="text-danger font-weight-bold"></span>
          </div>
          <div class="form-group">
            <label>Confirm Password: <span>*</span></label>
            <input
              type="password"
              name="confirmpass"
              id="confirmpass"
              class="form-control"
              autocomplete="off"
            />
            <span
              id="confirmpasserr"
              class="text-danger font-weight-bold"
            ></span>
          </div>
          <div class="form-group">
            <label>Mobile: <span>*</span></label>
            <input
              type="text"
              name="mobile"
              id="mobile"
              class="form-control"
              autocomplete="off"
            />
            <span id="mobileerr" class="text-danger font-weight-bold"></span>
          </div>
          <div class="form-group">
            <label>Email: <span>*</span></label>
            <input
              type="text"
              name="email"
              id="email"
              class="form-control"
              autocomplete="off"
            />
            <span id="emailerr" class="text-danger font-weight-bold"></span>
          </div>
          <div class="form-group">
            <input
              type="submit"
              name="submit"
              id="submit"
              value="Submit"
              class="btn btn-success"
            />
          </div>
        </form>
      </div>
    </div>
    <!-- Js script -->
    <script text="text/javascript">
      function validation() {
        // console.log('form-log-->', document.user_form.email.value);
        // console.log('form-log-->', document.user_form.submit.value);
        var user = document.getElementById('user').value;
        var userName = document.user_form.user; // for focus
        var gender = document.user_form.gender;
        var course = document.user_form.course;
        var password = document.getElementById('password').value;
        var passWord = document.user_form.password; // for focus
        var confirmpass = document.getElementById('confirmpass').value;
        var confirmPassWord = document.user_form.confirmpass; // for focus
        var mobile = document.getElementById('mobile').value;
        var mobileNo = document.user_form.mobile; // for focus
        var email = document.getElementById('email').value;
        var emailId = document.user_form.email; // for focus
        console.log('course-->', gender.value);

        // if(userName.value.length <= 0) {}
        if (user == '') {
          // alert('Please fill the username')
          document.getElementById('usernameerr').innerHTML =
            '** Please fill the username';
          userName.focus();
          return false;
        }
        if (user.length <= 2 || user.length > 20) {
          document.getElementById('usernameerr').innerHTML =
            '** Username must be between 2 and 20';
          userName.focus();
          return false;
        }
        if (!isNaN(user)) {
          document.getElementById('usernameerr').innerHTML =
            '** Username only characters allowed';
          userName.focus();
          return false;
        }
        if (gender.value.length <= 0) {
          document.getElementById('gendererr').innerHTML =
            '** Please select gender';
          // gender.focus();
          return false;
        }
        if (course.value.length <= 0) {
          document.getElementById('courceerr').innerHTML =
            '** Please select course';
          // course.focus();
          return false;
        }
        if (password == '') {
          document.getElementById('passworderr').innerHTML =
            '** Please fill the password';
          passWord.focus();
          return false;
        }

        if (password.length <= 5 || password.length > 20) {
          document.getElementById('passworderr').innerHTML =
            '** Password must be between 2 and 20';
          passWord.focus();
          return false;
        }
        if (confirmpass == '') {
          document.getElementById('confirmpasserr').innerHTML =
            '** Please fill the confirm password';
          confirmPassWord.focus();
          return false;
        }
        if (password != confirmpass) {
          document.getElementById('confirmpasserr').innerHTML =
            '** Password should be same not matching';
          confirmPassWord.focus();
          return false;
        }
        if (mobile == '') {
          document.getElementById('mobileerr').innerHTML =
            '** Please fill the mobile number';
          mobileNo.focus();
          return false;
        }
        if (isNaN(mobile)) {
          document.getElementById('mobileerr').innerHTML =
            '** Mobile number must be number not character';
          mobileNo.focus();
          return false;
        }
        if (mobile.length != 10) {
          document.getElementById('mobileerr').innerHTML =
            '** Mobile number must be 10 digits';
          mobileNo.focus();
          return false;
        }
        if (email == '') {
          document.getElementById('emailerr').innerHTML =
            '** Please fill the email';
          emailId.focus();
          return false;
        }
        if (email.indexOf('@') <= 0) {
          document.getElementById('emailerr').innerHTML =
            '** @ Invalid position';
          emailId.focus();
          return false;
        }
        //  position 3 --> - 4
        if (
          email.charAt(email.length - 4) != '.' &&
          email.charAt(email.length - 3) != '.'
        ) {
          document.getElementById('emailerr').innerHTML = emailId.focus();
          ('** . Invalid position');
          return false;
        }
        true;
      }
    </script>
  </body>
</html>
