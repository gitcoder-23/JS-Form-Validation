<!doctype html>
<html amp lang="en">
  <head>
    <meta charset="utf-8">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <title>Hello, AMPs</title>
    <link rel="canonical" href="https://amp.dev/documentation/guides-and-tutorials/start/create/basic_markup/">
    <script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.1.js"></script>
    <script async custom-element="amp-sidebar" src="https://cdn.ampproject.org/v0/amp-sidebar-0.1.js"></script>
    <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
    <script async custom-element="amp-accordion" src="https://cdn.ampproject.org/v0/amp-accordion-0.1.js"></script>

    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <style amp-custom>
        body{font-family: 'Times New Roman', Times, serif; background-color: rgb(190, 211, 203);}
        h1{color:rgb(247, 86, 37)}
        .left_box,.right_box{width:50%; float:left;font-size: 15px;}
        .container{background-color: rgb(63, 27, 27); height: 100px; padding-top: 5px; color:azure}
        .cta_suman{
            color:brown; background-color: blue; padding:12px 20px; border-radius: 20px; text-decoration: none;}
    </style>
  </head>
  <body>
    <h1 id="hello">Suman's Mobile Page</h1>
    <!--left & right box making-->
   <div class="container">
    <div class="left_box">
        left box content;
    </div>
    <div class="right_box">
        right box content;
    </div>
    </div>
    <amp-img height="200" width="300" layout="responsive" src="https://dz2cdn2.dzone.com/storage/article-thumb/15324605-thumb.jpg"></amp-img>
    <div class="cta">
        <a href="#" class="cta_suman">Click here</a>
    </div>
    <amp-carousel width="400" height="300" layout="responsive" type="slides" autoplay delay="4000" role="region" aria-label="Carousel with autoplay">
      <amp-img src="https://wallpaperaccess.com/full/1385382.jpg" width="400" height="300" layout="responsive" alt="a sample image"></amp-img>
      <amp-img src="https://swall.teahub.io/photos/small/176-1764351_technology-backgrounds-compatible.jpg" width="400" height="300" layout="responsive" alt="another sample image"></amp-img>
      <amp-img src="https://wallpaperaccess.com/full/639862.jpg" width="400" height="300" layout="responsive" alt="and another sample image"></amp-img>
    </amp-carousel>
    <amp-sidebar id="sidebar" class="sample-sidebar" layout="nodisplay" side="right">
      <h3>Sidebar</h3>
      <button on="tap:sidebar.close">Close sidebar</button>
      <button on="tap:sidebar.toggle">Toggle sidebar</button>
    </amp-sidebar>
    <button on="tap:sidebar.toggle">Toggle sidebar</button>
    <button on="tap:sidebar.open">Open sidebar</button>
    <div id="hide">Hello World</div>
<button on="tap:hide.toggleVisibility">Show greeting</button>
<amp-accordion id="my-accordion" disable-session-states>
  <section>
    <h2>Section 1</h2>
    <p>Content in section 1.</p>
  </section>
  <section>
    <h2>Section 2</h2>
    <div>Content in section 2.</div>
  </section>
  <section expanded>
    <h2>Section 3</h2>
    <amp-img src="https://i.pcmag.com/imagery/lineups/067nHL7x7FLjB28RuLvKFzS-1..v1569470817.jpg"
      width="320"
      height="256"></amp-img>
  </section>
</amp-accordion>
  </body>
</html>
